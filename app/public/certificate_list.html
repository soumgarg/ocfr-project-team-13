  <title>OCFR Project</title>
</head>
<body>
    <div class="container">

        <header class="row">
            <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
                <a target="_blank" href="img/girl.png">
                    <img src="img/girl.png" title="https://www.google.com" height="90px" />
                </a>
            </div>
        </header>

        <nav class="row navbar navbar-default">
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target="#menu">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="members.html">Members</a></li>
                    <li><a href="stationlist.html">Stations</a></li>

                    <li><a href="expiredcerts.html">Exp Certificates</a></li>
                    <li><a href="currentcerts.html">Cur Certificates</a></li>
                    <li><a href="certificate_list.html">Certificates List</a></li>
                </ul>
            </div>
        </nav>
        <main class="row">
            <h3 class="heading">Certificate List</h3>
            <div id="certificateList">
            <div class="col-lg-6 col-md-6 col-sm-6">
               <form method="post" @submit.prevent="handleSubmit">
                   <div class="form-group row">
                    <label for="certAgency">Certificate Agency</label>
                    <input type="text" class="form-control" id="certAgency" placeholder="Enter the certificate agency" v-model="recordCert.certAgency">
                  </div>
                   <div class="form-group row">
                    <label for="certName">Certificate Name</label>
                    <input type="text" class="form-control" id="certName" placeholder="Enter certificate name" v-model="recordCert.certName">
                  </div>
                   <div class="form-group row">
                    <label for="expirationYears">Expiry years</label>
                    <input type="number" class="form-control" id="expirationYears" placeholder="Enter number of years it expires" v-model="recordCert.expirationYears">
                    </div>
                    <div class="form-group row">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div
                </form>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
               <table class="table table-sm table-hover">
                  <thead>
                    <tr>
                        <th scope="col">Certificate Agency</th>
                        <th scope="col">Name</th>
                        <th scope="col">Expiry</th>
                    </tr>
                  </thead>
                  <tbody>
                      <tr v-for="c in certificates" @click="handleRowClick(c)">
                        <td>{{ c.certAgency }}</td>
                        <td>{{ c.certName }}</td>
                        <td>{{ c.expirationYears }}</td>
                      </tr>
                    </tbody>
                </table>
            </div>
          </div>
          <div id="certificateApp">
          <form @submit.prevent="handleSubmit">
                <div class="form-group row">
                 <input type="text" class="form-control" id="triageCertAgency" placeholder="Certificate agency" v-model="certificate.certAgency" readonly>
               </div>
                <div class="form-group row">
                 <input type="text" class="form-control" id="triageCertName" placeholder="Certificate name" v-model="certificate.certName">
               </div>
                <div class="form-group row">
                 <input type="number" class="form-control" id="triageExpirationYears" placeholder="Expiration years" v-model="certificate.expirationYears">
               </div>
               <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Update</button>
                <!--<button type="submit" class="btn btn-primary">Delete</button>-->
              </div>
            </div>
          </form>
        </div>
            </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/certificateExtract.js"></script>
    <script src="js/certificateApp.js"></script>
</body>
</html>
