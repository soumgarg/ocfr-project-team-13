<!DOCTYPE html>
<html>
<head>
    <link rel=stylesheet href="css/style.css" />
    <!--Compiled and minified CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!--jQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>

    <!--Compiled and minified JavaScript-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Adding javascript file for table sorting -->
  <!--
    <script src="js/tablesort.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  -->

  <title>Expired Certification</title>
</head>
<body>
    <div class="container">

        <header class="row">
            <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
                <a target="_blank" href="img/girl.png">
                    <img src="img/Certification.png" title="https://www.google.com" height="90px" />
                </a>
            </div>
        </header>

        <nav class="row navbar navbar-default">
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target="#menu">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="members.html">Members</a></li>
                    <li><a href="stationlist.html">Stations</a></li>
                    <li><a href="allcertificates.html">All Certificates</a></li>
                    <li><a href="expiredcerts.html">Exp Certificates</a></li>
                    <li><a href="currentcerts.html">Cur Certificates</a></li>
                    <li><a href="certificate_list.html">Certificates List</a></li>
                </ul>
            </div>
        </nav>
        <div class="filter">
                <select v-model="filter.statNum">
                  <option value="">(all)</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                </select>
              </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
      <div id="stationList">
        <div class="col-lg-12 col-md-12 col-sm-12">
           <table class="table table-sm table-hover">
              <thead>
                <tr>
                    <th scope="col">Station Number</th>
                    <th scope="col">Radio Number</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email Address</th>
                </tr>
              </thead>
              <tbody>
                  <tr v-for="s in stations"
                  v-if="filter.statNum =='' || filter.statNum == s.stationNumber">
                    <td>{{ s.stationNumber }}</td>
                    <td>{{ s.radioNumber }}</td>
                    <td>{{ s.firstName }}</td>
                    <td>{{ s.lastName }}</td>
                    <td>{{ s.email }}</td>
                  </tr>
                </tbody>
            </table>
        </div>
      </div


    </div>
        </main>
    </div>

    <!-- Table Sort From: https://raw.githubusercontent.com/tristen/tablesort/gh-pages/tablesort.css-->
    <script src='js/tablesort.js'> </script>
    <script>
      new Tablesort(document.getElementById('expcertTable'));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script src="js/stationList.js"></script>
</body>
</html>
