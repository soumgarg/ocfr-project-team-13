        <main class="row">
            <h3 class="heading">Add New Member</h3>

            <div class="col-lg-6 col-md-6 col-sm-6">
               <form>
                   <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
                  </div>
                   <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                  </div>
                   <div class="form-group">
                    <label for="radioNumber">Radio Number</label>
                    <input type="text" class="form-control" id="radioNumber" placeholder="Enter radio number">
                    </div>
                   <div class="form-group">
                    <label for="stationNumber">Station Number</label>
                    <input type="number" class="form-control" id="stationNumber" placeholder="Enter station Number">
                  </div>
                   <div class="form-group">
                    <label for="isActive">Active</label>
                       <select>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                       </select>
                  </div>
                  <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter address">
                  </div>
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="password" class="form-control" id="email" placeholder="Enter Email">
                  </div>
                   <div class="form-group">
                    <label for="phoneNumber">Phone number</label>
                    <input type="number" class="form-control" id="phoneNumber" placeholder="Enter phone number">
                  </div>
                   <div class="form-group">
                    <label for="dob">Date of birth</label>
                    <input type="date" class="form-control" id="dob" placeholder="Enter date of birth">
                    </div>
                   <div class="form-group">
                    <label for="gender">Gender</label>
                       <select>
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                       </select>
                    </div>
                   <div class="form-group">
                    <label for="position">Position</label>
                    <input type="text" class="form-control" id="position" placeholder="Enter position">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
