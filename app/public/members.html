        <main class="row">
            <h3 class="heading">Member List</h3>
            
            <div class="col-lg-12 col-md-12 col-sm-12">
               <table id="memberList" class="table table-sm table-hover">
                  <thead>
                    <tr>
                        <th scope="col">Member ID</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Radio Number</th>
                        <th scope="col">Station Number</th>
                        <th scope="col">Active</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Position</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody>
                      <tr v-for="m in members">
                        <td>{{ m.memberid }}</td>
                        <td>{{ m.firstName }}</td>
                        <td>{{ m.lastName }}</td>
                        <td>{{ m.radioNumber }}</td>
                        <td>{{ m.stationNumber }}</td>
                          <td>{{ m.isActive }}</td>
                          <td>{{ m.gender }}</td>
                          <td>{{ m.position }}</td>
                          <td><button type="submit" name="Edit">Edit</button> </td>
                          <td><button type="submit" name="Delete">Delete</button> </td>
                      </tr>
                    </tbody>
                </table>
            </div>
