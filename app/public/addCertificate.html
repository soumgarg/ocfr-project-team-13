        <main class="row">
            <h3 class="heading">Add New Certificate</h3>

            <div class="col-lg-6 col-md-6 col-sm-6">
               <form>
                   <div class="form-group">
                    <label for="certAgency">Certificate Agency</label>
                    <input type="text" class="form-control" id="certAgency" placeholder="Enter the certificate agency">
                  </div>
                   <div class="form-group">
                    <label for="certName">Certificate Name</label>
                    <input type="text" class="form-control" id="certName" placeholder="Enter certificate name">
                  </div>
                    <div class="form-group">
                    <label for="startDate">Valid from</label>
                    <input type="number" class="form-control" id="startDate" placeholder="Enter date certificate is valid from">
                  </div>
                   <div class="form-group">
                    <label for="expirationYears">Expiry years</label>
                    <input type="number" class="form-control" id="expirationYears" placeholder="Enter number of years it expires">
                    </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
